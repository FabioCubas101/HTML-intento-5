<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Encabezado</title>

    <!--Las cabeceras se utilizan para estructurar el contenido
    de una página web y, a la hora de utilizarlas, hay que tener
    en cuenta que, la cabecera "h1" es la de mayor importancia, 
    después "h2", "h3", etc. Siendo "h6" la menos importante.-->

</head>

<body>
    <h1>Encabezado h1</h1>
    <h2>Encabezado h2</h2>
    <h3>Encabezado h3</h3>
    <h4>Encabezado h4</h4>
    <h5>Encabezado h5</h5>
    <h6>Encabezado h6</h6>
    <p>Párrafo de prueba</p>
</body>
</html>
