<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--Etiqueta ol para la lista numerada, anidando dentro con la etiqueta <li>
    para cada elemento-->
    <ol>
        <li>
            Capítulo 1
        </li>
        <li>
            Capítulo 2
        </li>
        <li>
            Capítulo 3
        </li>
    </ol>
    <hr>
    <ol>
        <li>
            Capítulo primero
        </li>
        <li>
            Capítulo segundo
        </li>
        <li>
            Capítulo tercero
        </li>
        <li>
            Capítulo cuarto
        </li>
    </ol>
    <hr>
    <!--Se pueden poner atributos a <ol> del tipo type  para especificar el estilo de
    numeración (1, A, a, I, i). Si se omite aparecerá con números-->
    <ol type="A">
        <li>
            Tema 1
        </li>
        <li>
            Tema 2
        </li>
        <li>
            Tema 3
        </li>
    </ol>
    <hr>
    <ol>
        <li>Café</li>
        <li>Té</li>
            <ol type="I">
                <li>Té Negro</li>
                <li>Té Verde</li>
            </ol>
        <li>Leche</li>
    </ol>
</body>
</html>
