<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- Utilice style para dar estilo a los elementos HTML
    Usar background-color como color de fondo
    Usar color para colores de texto
    Usar font-family para fuentes de texto
    Usar font-size para tamaños de texto
    Usar text-align para alinear texto -->
    
    <style>
        p {
            background-color: darkgoldenrod;
            color: darkmagenta;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: smaller;
            text-align: right;
        }
    </style>

    <p>Párrafo de prueba</p>
</body>
</html>
