<!DOCTYPE html>
<html lang="es-Es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <p>Introduce tu numbre de usuario:</p>
        <!--Etiqueta <input> para recibir los datos-->
            <!--https://developer.mozilla.org/es/docs/Web/HTML/Elemento/input#Atributos-->
        <input type="" name="" id="">
        <p>Indtroduce tu contraseña:</p>
        <input type="" name="" id="">
        <p>Introduce un comentario:</p>
        <input type="" name="" id="">
        <p>Adjunta un fichero:</p>
        <input type="" name="" id="">
        
    </form>
    <hr>
    <form action="">
        <p>Introduce tu numbre de usuario:</p>
        <input type="text" name="" id="">
        <p>Indtroduce tu contraseña:</p>
        <input type="password" name="" id="">
        <p>Introduce tu dirección de correo:</p>
        <input type="email" name="" id="">
        <p>Adjunta un fichero:</p>
        <input type="file" name="" id="">
    </form>
    <hr>
    <form action="">
        <!--La etiqueta label define la etiqueta descriptiva para input-->
        <label>
            <input type="radio" name="producto" value="Aguacate">
            El guacate de Axarquía
        </label>
        <br>
        <label>
            <input type="radio" name="producto" value="Plátano">
            El plátano de Canarias
        </label>
        <br>
        <label>
            <input type="radio" name="producto" value="Chirimolla">
            La chirimolla de Motril
        </label>
        <br>
        <label>
            <input type="radio" name="producto" value="Longan">
            El longan del sur de China
        </label>
    </form>
    <br>
    <hr>
    <form>
        <label>
            <input type="checkbox" name="producto" value="Aguacate">
            El guacate de Mogán
        </label>
        <br>
        <label>
            <input type="checkbox" name="producto" value="Plátano">
            El plátano de Bañaderos
        </label>
        <br>
        <label>
            <input type="checkbox" name="producto" value="Chirimolla">
            La chirimolla de Teror
        </label>
        <br>
        <label>
            <input type="checkbox" name="producto" value="Longan">
            El longan del sur de Tenerife
        </label>
    </form>
    <br>
    <hr>
    <form>
        <label>
            Escoja una fruta
            <select>
                <option></option>
                <option>Aguacate</option>
                <option>Plátano</option>
                <option>Chirimolla</option>
                <option>Longan</option>
            </select>
        </label>
        <hr>
        <!--Input tipo submit para enviar los datosenvío-->
        <label>
            Enviar formulario
            <input type="submit">
        </label>
        <br>
        <br>
        <label>
            Eliminar datos
            <input type="reset">
        </label>
        <!--Input tipo reset para eliminar la selección-->
    </form>
</body>
</html>
