<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Tablas MiG-21</title>

        table, td {

            text-align: center;

    </style>
</head>

        <tr>

                MiG-21-S
            </td>

        <tr>
            <td>

            </td>

        </tr>

        

        <tr>
            <td>
                MiG-21-bis
            </td>

        </tr>

        <tr>
            <td>Checoslovakia</td>
            <td>Mig-21-F</td>
            <td>1962</td>
        </tr>

        <tr>
            <td rowspan="2">India</td>
            <td>MiG-21-F</td>

        </tr>

        <tr>
            <td>MiG-21-M</td>

</html>
